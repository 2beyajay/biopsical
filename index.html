<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lakeridge Health</title>
    <link rel="shortcut icon" href="#" />
    <link href="https://fonts.googleapis.com/css?family=Lemonada|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<!-- header start -->
<header id="decorLogo">
    <a href="index.html">
        <img id="logo" src="img/logo.png" alt="company logo" href="index.html">
    </a>
</header>
<!-- end header -->

<!-- body start -->

<body id="decorBody">
    <!-- main section with buttons -->
    <div class="row">
        
            <h1 id="title">Please select one of the following</h1>
            <h2 id="finalResult"></h2>

            <!-- container for javascript buttons(options) -->
            <div class="large-12 medium-8 small-4 columns">
            </div>

            <!-- container for javascript buttons(options) -->
            <div id="buttons" class="large-8 medium-4 small-10 columns container">
            </div>

            <!-- first page static buttons -->
            <div class="large-12 medium-4 small-12 columns grid-x grid-padding-x">
                <input class="large-6" type="button" value="Breast" id="breast" data-number="0"><br>
                <input class="large-6" type="button" value="Genetio - Urinary" id="urinary" data-number="0"><br>
                <input class="large-6" type="button" value="Lung" id="lung" data-number="0"><br>
                <input class="large-6" type="button" value="Cutaneous Onc" id="skin" data-number="0"><br>
            </div>
        

        <br><br>
        <!-- submit button section -->
        <div class="large-12 medium-6 small-11 columns" id="btnSubmit">
            <input type="submit" class="button hide" value="Submit" id="submit">
            <input type="submit" class="button" value="Restart" id="reset">
        </div>
    </div>

</body>
<!-- body end -->

<!--external javascripts  -->
<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>

</html>
